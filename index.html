<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <link href="style.css" rel="stylesheet" />
    
    <title>おみくじアプリ</title>
  </head>
  <body>
    <div class="app-header-contents">
      <h1>- おみくじアプリ -</h1>
      <h2>今日のあなたの運勢は・・・</h2>
      <button class="start-button js-fortune-start" type="button">
        運勢を占う！
      </button>
    </div>
    
    <div class="result">
      <div class="row">
        <div class="radius money">
          <p class="title">金運</p>
          <p class="stars"></p>
          <p class="detail"></p>
        </div>
      </div>
      <div class="row">
        <div class="radius work">
          <p class="title">仕事運</p>
          <p class="stars"></p>
          <p class="detail"></p>
        </div>
        <div class="radius health">
          <p class="title">健康運</p>
          <p class="stars"></p>
          <p class="detail"></p>
        </div>
      </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
    // ここに処理を記載します
    $(document).ready(function(){
      $('.start-button').click(function (){
        $(".result").fadeToggle(0);
      });
    });

      let fortuneResults = {
        money:[
          {
            stars:"★★★", 
            detail:"最高の金運です！いつの間にかお金が溜まっているかも・・・？"
          },
          {
            stars:"★★",
            detail:"まずまず金運です！使いすぎには注意しましょう！"
          },
          {
            stars:"★",
            detail:"悪い傾向が見られます！財布の紐は絞めておくと吉です！"
          }
        ],

        work:[
          {
            stars:"★★★",
            detail:"最高の仕事運です！いつも以上にチャンスが巡ってくるかも・・・？"
          },
          {
            stars:"★★",
            detail:"まずまず仕事運です！普段通り仕事が進むでしょう！"
          },
          {
            stars:"★",
            detail:"悪い傾向が見られます！自信過剰にならないように注意しましょう"
          }
        ],

        health:[
          {
            stars:"★★★",
            detail:"最高の健康運です！ランニングの距離を伸ばしても良いですね！"
          },
          {
            stars:"★★",
            detail:"まずまず健康運です！無理せず体を動かしましょう！"
          },
          {
            stars:"★",
            detail:"悪い傾向が見られます！ケガにご注意を・・・"
          }
        ]
      
      };

    $('.js-fortune-start').click(function(){
      for(let i in fortuneResults){
        console.log(i);
      }

      
    let fortune = Math.floor( Math.random() * 3);
    console.log(fortune);

    let fortune2 = Math.floor( Math.random() * 3);
    console.log(fortune);

    let fortune3 = Math.floor( Math.random() * 3);
    console.log(fortune);

    console.log(fortuneResults.money[fortune].stars);
// 金運
    $(function(){
      $('.money .stars').html(fortuneResults.money[fortune].stars);
    });

    $(function(){
      $('.money .detail').html(fortuneResults.money[fortune].detail);
    });
// 仕事運
    $(function(){
      $('.work .stars').html(fortuneResults.work[fortune2].stars);
    });

    $(function(){
      $('.work .detail').html(fortuneResults.work[fortune2].detail);
    });
// 健康運
    $(function(){
      $('.health .stars').html(fortuneResults.health[fortune3].stars);
    });

    $(function(){
      $('.health .detail').html(fortuneResults.health[fortune3].detail);
    });
    }
    );

    $(document).ready(function() {
      $('.start-button').click(function() {
        $('.js-fortune-start').toggleClass('again');
      })
    });

    $(document).ready(function(){
      $('.start-button').click(function(){
        $('.start-button').text('運勢を占う！');
      })
    });
    
    $(document).ready(function(){
      $('.start-button').click(function(){
        $('.again').text('もう一度占う！');
      })
    });

    </script>
  </body>
</html>
